<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Latihan Form</title>


</head>
<body>

	<form>
		<textarea name="formulir" id="form" rows="4" cols="80">
			hari ini saya mengikuti perkuliahan web programming di Universitas Islam Sulatan Agung Semarang, hari ini adalah hari selasa tanggal 26 Maret 2024.
		</textarea>

		<label for="nama_buah">Daftar Nama Buah</label>

			<option value="2">Jaruk</option>
			<option value="3">Mangga</option>

		<input type="text" name="">

		<input type="checkbox" id="vehicle2" name="vehicle2" value="car">
		<label for="vehicle2"> I have a cae</label><br>

		<input type="radio" id="html" name="fav_language" value="HTML">

		<input type="radio" id="css" name="fav_language" value="CSS">
		<label for="css">CSS</label><br>

		<input type="radio" id="javascript" name="fav_language" value="JavaScript">

		<input type="button" name="">
		<input type="color" name="">
		<input type="date" name="">
		<input type="email" name="">

		<input type="number" name="">

	</form>
	
</body>
</html>
